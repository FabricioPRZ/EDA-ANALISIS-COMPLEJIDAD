<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Análisis de Algoritmos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main>
        <section class="main-section">
            <div class="chart-container">
                <canvas id="Graphic"></canvas>
            </div>
            <div class="control-panel">
                <div class="input-group">
                    <label for="numItems">Número de ítems:</label>
                    <input type="number" id="numItems" min="1" value="100">
                </div>
                <div class="button-group">
                    <button id="addLinkedList-btn">Agregar LinkedList</button>
                    <button id="addArray-btn">Agregar ArrayList</button>
                </div>
                <div class="search-group">
                    <label for="search-ipt">Buscar:</label>
                    <input type="text" id="search-ipt" placeholder="Valor a buscar">
                    <button id="searchArray-btn">Buscar en Array</button>
                    <button id="searchLinkedList-btn">Buscar en LinkedList</button>
                </div>
                <div class="sort-buttons">
                    <button id="bubbleSort-btn">Bubble Array</button>
                    <button id="mergeSort-btn">Merge Array</button>
                    <button id="radixSort-btn">Radix Array</button>
                    <button id="bubbleSortLinked-btn">Bubble Linked</button>
                    <button id="mergeSortLinked-btn">Merge Linked</button>
                    <button id="radixSortLinked-btn">Radix Linked</button>
                </div>
            </div>
        </section>
        <section class="table-section">
            <div class="table-container">
                <table id="resultados-tiempos">
                    <thead>
                        <tr>
                            <th>Operación</th>
                            <th>Estructura de datos</th>
                            <th>Tiempo</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="./src/controllers/script.mjs" type="module"></script>
</body>
</html>
